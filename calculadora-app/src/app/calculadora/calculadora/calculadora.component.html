<div class="container">
  <div class="row justify-content-center mt-5">
    <form class="col-md-6" matForm>
      <div class="form-group row mb-2">
        <label>Número 1:</label>
        <input class="form-control" type="number" [(ngModel)]="n1" name="n1" />
      </div>
      <div class="form-group row mb-2">
        <label>Número 2:</label>
        <input class="form-control" type="number" [(ngModel)]="n2" name="n2" />
      </div>

      <div class="mb-2 row gap-2 justify-content-center">
        <button type="button" class="col-sm-2 btn btn-primary" (click)="handleSum()">Somar</button>
        <button type="button" class="col-sm-2 btn btn-primary" (click)="handleSub()">Subtrair</button>
        <button type="button" class="col-sm-2 btn btn-primary" (click)="handleDiv()">Dividir</button>
        <button type="button" class="col-sm-3 btn btn-primary" (click)="handleMultiply()">Multiplicar</button>
      </div>

      <div class="flex-row">
        <label class="mx-2">Resultado:</label>
        <strong>{{result}}</strong>
      </div>
    </form>
  </div>
</div>

<h1>Editar pessoa</h1>

<div class="well">
  <form #formPessoa="ngForm" (submit)="atualizar()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input name="nome" id="nome" minlength="2" [(ngModel)]="pessoa.nome" #nome="ngModel" required type="text"
        class="form-control">
      <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
        <p *ngIf="nome.errors?.['required']">O nome é obrigatório</p>
        <p *ngIf="nome.errors?.['minlength']">O nome deve ter no mínimo 2 caracteres</p>
      </div>
    </div>
    <div class="form-group">
      <label for="nome">Idade:</label>
      <input name="idade" id="idade" minlength="2" [(ngModel)]="pessoa.idade" #idade="ngModel" required type="text"
        class="form-control">
      <div class="alert alert-danger" *ngIf="idade.errors && (idade.dirty || idade.touched)">
        <p *ngIf="idade.errors?.['required']">A idade é obrigatória</p>
        <p *ngIf="idade.errors?.['minlength']">A idade deve ter no mínimo 2 caracteres</p>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <button class="btn btn-dark" routerLink="/pessoas">Voltar</button>
  </form>
</div>

<h1>Pessoas</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th class="text-center">
        <a href="#" class="btn btn-xs btn-success" title="Adicionar" routerLink="/pessoas/novo">Novo</a>
      </th>
    </tr>
    <tr *ngFor="let pessoa of pessoas">
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.idade}}</td>
      <td class="text-center" style="width: 300px">
        <a href="#" class="btn btn-xs btn-info" [routerLink]="['/pessoas/',pessoa.id]" title="Editar">Editar</a>
        <a href="#" class="btn btn-xs btn-danger" title="remover" (click)="remover(pessoa.id)">remover</a>
      </td>

    </tr>
  </tbody>
</table>

<p *ngIf="pessoas.length === 0">Nenhuma pessoa cadastrada</p>
